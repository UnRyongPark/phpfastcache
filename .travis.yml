os: linux
dist: trusty
language: php
services:
  - memcached
  - redis
  - couchdb
  - riak
  - mongodb

before_script:
  - |
    if [[ $TRAVIS_PHP_VERSION = "hhv"* ]]; then
      cat bin/ci/hhvm_phpfastcache.ini >> /etc/hhvm/php.ini
    else
      pecl channel-update pecl.php.net;
      yes | pecl install -f mongodb-stable;
      yes | pecl install -f apcu-stable || true;
      phpenv config-add bin/ci/php_phpfastcache.ini;
    fi
  - sleep 15
  - mongo pfc_test --eval 'db.createUser({user:"travis",pwd:"test",roles:["readWrite"]});'

php:
  # - 5.3
  # - 5.4
  # - 5.5
  # - 5.6
  #- 7.0
  # - 7.1
  # - 7.2
  - 7.3
  - 7.4
  - 8.0
  # - nightly # crashes on almost every builds, very unstable
  - hhvm

jobs:
  fast_finish: true
  allow_failures:
    # - php: nightly
    - php: hhvm
    - php: 8.0

install:
  - ./bin/ci/install_dependencies.sh

script:
  - php -f ./bin/ci/run_tests.php
